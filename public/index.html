<body>
    <main class="main">
    <form id="form" class="create-queue-item">      
        <textarea title="up to 15 characters" name="text" class="create-queue-item__content" placeholder="Create task" required maxlength="30" ></textarea>
        
        <input type="submit" value="Add item"/>
      </form>
      <div class="stack">
          <h1>Stack</h1>
          <div class="stack__field"></div>
      </div>
      <div class="start-task">
         
        <input id="startBtn" type="submit" value="start task"/>
      </div>
    </main>
    <footer>
        <h1>Queue</h1>
       <div class="queue"></div>
    </footer>



<script src="main.js"></script>
